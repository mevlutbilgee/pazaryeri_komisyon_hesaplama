<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komisyon Hesaplama</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pazaryeri Komisyon Hesaplama</h1>
    <label for="pazaryeri">Pazaryeri Seçiniz</label>
    <br />
    <select name="pazaryeri" id="pazaryeri">
      <option id="pazaryeriTrendyol" value="Trendyol">Trendyol</option>
      <option id="pazaryeriHepsiburada" value="Hepsiburada">Hepsiburada</option>
      <option id="pazaryeriN11" value="n11">n11</option>
      <option id="pazaryeriCiceksepeti" value="Çiçek Sepeti">
        Çiçek Sepeti
      </option>
      <option id="pazaryeriAmazon" value="Amazon">Amazon</option>
    </select>
    <br /><br /><br />
    <label for="kategori">Kategori seçiniz</label>
    <br /><br />
    <select name="kategori" id="kategori"></select>
    <br /><br /><br />
    <label for="satisInput">Satış Fiyatı (KDV dahil)</label>
    <br />
    <input type="number" id="satisInput" />
    <br /><br /><br />
    <label for="alisInput">Alış Fiyatı (KDV dahil)</label>
    <br />
    <input type="number" id="alisInput" />
    <br /><br /><br />
    <button id="btnHesaplama">Hesapla</button>
    <br /><br /><br />
    <section id="sonucListesi"></section>
    <script src="app.js"></script>
  </body>
</html>
